version: '3'

services:
  loinc-db:
    build:
      context: ./docker
      dockerfile: Dockerfile.loincDB
    container_name: loincdb
    restart: unless-stopped
    environment:
      DB_1_HOST: loincdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB_1: loinc
    volumes:
      - loinc-data:/var/lib/postgresql/data
    networks:
      - app-network

  collection-manager-db:
    build:
      context: ./docker
      dockerfile: Dockerfile.collectionManagerDB
    container_name: collectionmanagerdb
    restart: unless-stopped
    environment:
      DB_2_HOST: collectionmanagerdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB_2: collection-manager
    volumes:
      - collection-manager-data:/var/lib/postgresql/data
    networks:
      - app-network

  server:
    build:
      context: ./backend
      dockerfile: Dockerfile.server
    container_name: server
    command: npm run start
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB_1: loinc
      POSTGRES_DB_2: collection-manager
      DB_1_HOST: loinc-db
      DB_2_HOST: collection-manager-db
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - 5001:5001
    depends_on:
      - loinc-db
      - collection-manager-db
    networks:
      - app-network

  client:
    build:
      context: ./frontend
      dockerfile: Dockerfile.client
    container_name: client
    restart: unless-stopped
    volumes:
      - ./frontend:/app
    ports:
      - 8080:80
    depends_on:
      - loinc-db
      - collection-manager-db
      - server
    networks:
      - app-network

volumes:
  collection-manager-data:
    driver: local
  loinc-data:
    driver: local
  server:
    driver: local

networks:
  app-network:
    driver: bridge
